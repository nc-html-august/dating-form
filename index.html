<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Enter Your Details For Our Dating Website</h1>
    <form
      action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata"
      method="POST"
      enctype="multipart/form-data"
    >
      <!-- First Fieldset -->
      <fieldset>
        <legend>Your Face</legend>
        <div class="hover">
          <label for="avatar">Upload Your Image:</label>
          <input type="file" id="avatar" name="avatar" required />
        </div>
        Image Preview: <img id="preview" width="500" />
      </fieldset>
      <!-- Second Fieldset -->
      <fieldset>
        <legend>Your Details</legend>
        <div class="hover">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="hover">
          <label>Gender:</label>
          <input type="radio" id="woman" name="gender" value="woman" required />
          <label for="woman">Woman</label>
          <input type="radio" id="man" name="gender" value="man" />
          <label for="man">Man</label>
        </div>
        <div class="hover">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" max="117" required />
        </div>
        <div class="hover">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="hover">
          <label for="color">Favorite Color:</label>
          <input type="color" id="color" name="color" required />
        </div>
        <div class="hover">
          <label for="country">Country:</label>
          <select id="country" name="country">
            <option>Choose a country</option>
            <option value="brazil">Brazil</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
            <option value="libya">Libya</option>
            <option value="usa">U.S.A.</option>
          </select>
        </div>
        <div>
          <label for="salary">Salary</label>
          <span class="range-caption">Middle Class</span>
          <input
            type="range"
            id="salary"
            name="salary"
            min="0"
            max="100"
            value="50"
          />
          <span class="range-caption">Upper Class</span>
        </div>
      </fieldset>
      <!-- Third Fieldset -->
      <fieldset>
        <legend>Your Contact Information</legend>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div>
          <label for="address">Address:</label>
          <textarea
            type="address"
            id="address"
            name="address"
            cols="40"
          ></textarea>
        </div>
        <div>
          <label>Contact Method(s):</label>
          <input
            type="checkbox"
            id="emailCheckbox"
            name="contact"
            value="email"
          />
          <label for="emailCheckbox">Email</label>
          <input
            type="checkbox"
            id="phoneCheckbox"
            name="contact"
            value="phone"
          />
          <label for="phoneCheckbox">Phone</label>
        </div>
      </fieldset>
      <input type="submit" class="submit-btn" />
    </form>
    <script src="https://url.nucamp.co/datingjs"></script>
  </body>
</html>
